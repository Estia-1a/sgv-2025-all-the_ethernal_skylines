<section aria-labelledby="Localisation">

    <!-- Leaflet JavaScript -->

    <script>
        var map = L.map('map').setView([43.438756030637485, -1.5875441414954101], 8);


        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(map);

        var marker = L.marker([43.438756030637485, -1.5875441414954101]).addTo(map);
        marker.bindPopup('<b>Bidart, France</b><br>Residence CROUS ERLEAK').openPopup();

        var marker2 = L.marker([43.445940644203354, -1.5514170170808224]).addTo(map);
        marker2.bindPopup('<b>ESTIA, France</b>');
    </script>
