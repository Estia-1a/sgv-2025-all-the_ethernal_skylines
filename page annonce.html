<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 40%;
            height: 50vh;
        }
    </style>
    
    <title>Annonce de logement</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html">Accueil</a>
            <a href="annonce.html" class="active">Annonces</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <nav>
            <a href="#description">description</a>
            <a href="#localisation">localisation</a>
            <a href="#contacter">contacter</a>
            <a href="#postuler">postuler</a>
            <a href="#commentaire">commentaire</a>
        </nav>  
    </header>

    <main>
        <section id="description">
            <h1>Description</h1>
            <img src="placeholder.jpg" alt="Photo du logement">
            
            <ul>
                <li>
                    Adresse
                    <p>89 Rue Berrua, 64210 Bidart</p>
                </li>
                <li>
                    Type de logement
                    <p>Studio individuel</p>
                </li>
            </ul>
        </section>

        <section id="localisation">
            <h2>Localisation</h2>
            <p>Adresse du logement:</p>
            <p>1 rue Erretegia</p>

            <div id="map"></div>
        </section>

        <section id="contacter">
            <h3>Contacter</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Écrivez votre message ici..." required></textarea>
                </div>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Scripts Leaflet en fin de body -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        var map = L.map('map').setView([43.438756030637485, -1.5875441414954101], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(map);

        var marker = L.marker([43.438756030637485, -1.5875441414954101]).addTo(map);
        marker.bindPopup('<b>Bidart, France</b><br>Residence CROUS ERLEAK').openPopup();

        var marker2 = L.marker([43.445940644203354, -1.5514170170808224]).addTo(map);
        marker2.bindPopup('<b>ESTIA, France</b>');
    </script>
</body>
</html>
