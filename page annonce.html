<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <title>Document</title>
</head>
<body>
    <header>
      <ul>
        <li><a href="#description">déscription</a></li>
        <li><a href="#localisation">localisation</a></li>
        <li><a href="#contacter">contacter</a></li>
        <li><a href="#postuler">postuler</a></li>
        <li><a href="#comentaire">comentaire</a></li>
      </ul>  
    </header>

    <section id="description">
        <h1>description</h1>
        <img>
            
        </img>
        <ul>Adresse
            <p>89 Rue Berrua, 64210 Bidart</p>
        </ul>
        <ul>Type de logement 
            <p>Studio individuel</p>
        </ul>
    </section>
    <div id="map">

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        var map = L.map('map').setView([43.438756030637485, -1.5875441414954101], 8);


        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(map);

        var marker = L.marker([43.438756030637485, -1.5875441414954101]).addTo(map);
        marker.bindPopup('<b>Bidart, France</b><br>Residence CROUS ERLEAK').openPopup();

        var marker2 = L.marker([43.445940644203354, -1.5514170170808224]).addTo(map);
        marker2.bindPopup('<b>ESTIA, France</b>');
    </script>
</div>
</section>


    <section aria-labelledby="Contact">
    <h3 id="Contact">Contact</h3>
        <form>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom">
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom">
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Écrivez votre message ici..."></textarea>
            </div>

                <button type="submit">Envoyer</button>
        </form>
    </section>

    
    <section class="comment-section">
  <h5>Laissez une note et un commentaire</h5>
  <!-- bloc cliquable étoiles -->
<div class="five-rate-active">
    <button type="button" data-popover class="rate-value-empty" aria-label="Noter 1 sur 5"><span aria-hidden="true">1</span></button>
    <button type="button" data-popover class="rate-value-empty" aria-label="Noter 2 sur 5"><span aria-hidden="true">2</span></button>
    <button type="button" data-popover class="rate-value-empty" aria-label="Noter 3 sur 5"><span aria-hidden="true">3</span></button>
    <button type="button" data-popover class="rate-value-empty" aria-label="Noter 4 sur 5"><span aria-hidden="true">4</span></button>
    <button type="button" data-popover class="rate-value-empty" aria-label="Noter 5 sur 5"><span aria-hidden="true">5</span></button>
</div>

<!-- bloc désactivé étoiles -->
<div class="five-rate-inactive"><p class="screen-readers">Noté 3.6 sur 5</p>
    <span  class="rate-value-full"><span aria-hidden="true"><!-- --></span></span>
    <span  class="rate-value-full"><span aria-hidden="true"><!-- --></span></span>
    <span  class="rate-value-full"><span aria-hidden="true"><!-- --></span></span>
    <span  class="rate-value-half"><span aria-hidden="true"><!-- --></span></span>
    <span  class="rate-value-empty"><span aria-hidden="true"><!-- --></span></span>
</div>
  <form action="/submit-comment" method="POST" class="comment-form">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email (optionnel)</label>
      <input type="email" id="email" name="email" placeholder="votre@email.com">
    </div>
    
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea id="comment" name="comment" rows="5" placeholder="Écrivez votre commentaire ici..." required></textarea>
    </div>
    
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
